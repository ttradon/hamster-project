<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIRE PROJECT</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img id="bg" class="bg" src="/bg.png">
        <img id="toggle-btn" src="/menu.png" onclick="toggle()">
        <img id="people" src="/sit.png" alt="">
        <img id="campfire" src="/campfire.png" alt="">
        <img id="start" src="/start.png" onclick="startToggle()">
        <img id="rain" src="/rain.png" onclick="rainToggle()">
        <img id="cloud1" class="cloud" src="/cloud.png">
        <img id="cloud2" class="cloud" src="/cloud.png">
        <img id="l1" src="/l.png">
        <img id="l2" src="/l.png">
        <img id="speaker" src="/speaker.svg" onclick="toggleYouTubeUI()">
        <div id="music" class="music">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div id="rain-container"></div>
        <audio id="rain-audio" src="/rain.mp3"><>
        <audio id="thunder-audio" src="/thunder.mp3"><>
    </div>
    <div id="youtube-player-ui" class="youtube-ui">
        <input type="text" id="youtubeUrl" placeholder="วางลิงก์ YouTube" />
        <button onclick="loadYouTube()">เล่น</button>
        <button onclick="togglePlayPause()">เล่น/หยุด</button>
        <button onclick="muteToggle()">เปิด/ปิดเสียง</button>
        <input type="range" id="seekBar" value="0" step="1" min="0" max="100" />
        <label for="volumeBar">ระดับเสียง</label>
        <input type="range" id="volumeBar" min="0" max="100" value="100" />
    </div>
    <div id="yt-player" class="yt-player"></div>

    <script src="script.js"></script>
</body>

</html>
